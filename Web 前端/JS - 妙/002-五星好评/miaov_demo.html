<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>妙味课堂</title>
	<style>
		*{margin:0;padding:0;}
		#pingfen{ 
			width:135px;
			margin:10px auto;
			height:28px;
			}
		#pingfen li{ 
			width:27px;
			float:left;
			height:28px; 
			cursor:pointer;
			background:url(star.gif) no-repeat 0 0; 
			list-style:none;
			}
	</style>
</head>
<body>
<div id="pingfen">
	<ul>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
<script type="text/javascript">
	window.onload=function(){
	var oPf=document.getElementById('pingfen');
	var aLi=oPf.getElementsByTagName('li');
	var i=0;
	
	for(i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onmouseover=function(){
			for(i=0;i<aLi.length;i++){
				if(i<=this.index)
				{
					aLi[i].style.background="url(star.gif) no-repeat 0 -29px";
				}
				else
				{
					aLi[i].style.background="url(star.gif) no-repeat 0 0";
				}
			}
		};
		
		aLi[i].onmousedown=function (){
			alert('提交成功:'+(this.index+1)+'分');
		};
	}
};
</script>
</html>
