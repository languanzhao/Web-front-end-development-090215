<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>https://www.zhangxinxu.com/wordpress/2016/05/css3-filter-drop-shadow-vs-box-shadow/ <br />
	   https://www.zhangxinxu.com/wordpress/2016/06/png-icon-change-color-by-css/</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<style type="text/css" media="screen">
	.icon {
	    display: inline-block;
	    width: 20px; height: 20px;
	    overflow: hidden;
	}
	.icon-del {
	    background: url(img/delete.png) no-repeat center;
	}
	.icon > .icon {
	    position: relative;
	    left: -20px;
	    border-right: 20px solid transparent;
	    -webkit-filter: drop-shadow(20px 0);
	    filter: drop-shadow(20px 0);
	}
	.red{ color:red; }
	.green{color:green;}
</style>
</head>
<body>
    <p><strong>原始图标</strong></p>
    <i class="icon icon-del"></i>
    <p><strong>可以变色的图标</strong></p>
    <i class="icon"><i class="icon icon-del red"></i></i>
</body>
</html>
