<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>DOM元素</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id="div1">
		<p id="p1">这是一个段落。</p>
		<p id="p2">这是另外一个段落。</p>
		<a href="07-Window Location.html">点击链接</a>
	</div>
</body>
<script type="text/javascript">
//JavaScript HTML DOM 元素 (节点)：    	http://www.runoob.com/js/js-htmldom-elements.html   
	//	通过id名写入想添加的标签
	var para = document.createElement("p");//
	var node = document.createTextNode("这是一个新的段落。");
	para.appendChild(node);
	 
	var element = document.getElementById("div1");
	element.appendChild(para);
	
	
	//	通过id名写入想添加的标签
	var h2 = document.createElement("h2");
	var node = document.createTextNode("这是h2标签")
	h2.appendChild(node);
	
	var way = document.getElementById('div1')
	way.appendChild(node);
	 
	 
//	这是直接写入HTML 
//	document.write('直接写入').innerHTML;
	document.write('<h1>这是h1标签</h1>').innerHTML;
</script>
</html>
