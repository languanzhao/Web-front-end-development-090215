    <h2>九九乘法表</h2>

<script type="text/javascript">
	//从上到下 写法
	document.write('<table id="ta" cellpadding = "5" frame = "box" rules = "all" border-collapse = "collapse">');
	for (var i = 1; i < 10; i++) {
		document.write('<tr>');
		for (var j = 1; j <= i; j++) {
			document.write('<td>');
			document.write(j + 'X' + i + '=' + j*i);
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');

//第一种写法
	function changecolor(){                             //用名为changecolor的function封装起来
		 var r = Math.floor(Math.random() * 256)
		 var g = Math.floor(Math.random() * 256)
		 var b = Math.floor(Math.random() * 256)
		var rgb = 'rgb(' + r + ',' + g + ',' + b + ')'
		//console.log(rgb)
		
		document.getElementById("ta").style.background = rgb 

	}
	setInterval(changecolor,500)                        //直接调用 changecolor 即可
