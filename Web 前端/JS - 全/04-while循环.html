<script type="text/javascript">
	//while循环
	//1到100的累加
	var x = 1;
	var sum = 0;
	while (x<=100) {
		sum += x;
		x++;
	}
	// alert(sum);

	//do/while 循环
	//1到10的累乘
	var y = 1;
	var mul = 1;
	do{
		mul*=y;
		y++;
	} while (y<=10);
	alert(mul);

	// while跟do/while的区别：
	// while至少执行0次，do/while至少执行1次
</script>
