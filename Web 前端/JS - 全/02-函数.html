<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>函数</title>
</head>
<body>
    
</body>
<script type="text/javascript">
	//自定义函数
	//形参：定义函数的时候的参数,可以是任何名字
	function plus(a,b) {
		var c = a + b;
		return c;
	}
	//实参：调用函数的时候传入进去的参数
	var a = plus(1,3);
	var c = plus(5,6);
	console.log(a);
	console.log(plus(3,3));
	console.log(plus(4,4));
	console.log(c);


	
</script>
</html>
