<body>
    <div id="date"></div>
    <script type="text/javascript">
        var weekend = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
    function datetime() {
        var myDate = new Date();

        var year = myDate.getFullYear(); 	//获取完整的年份(4位,1970-????)
        var month = myDate.getMonth() + 1; 		//获取当前月份(0-11,0代表1月),从 0 开始算
        var day = myDate.getDate(); 		//获取当前日(1-31)
        var week = myDate.getDay();          //获取星期
        var hours = myDate.getHours(); 		//获取当前小时数(0-23)
        var minutes = myDate.getMinutes(); 	//获取当前分钟数(0-59)
        var seconds = myDate.getSeconds();	//获取当前秒数(0-59)

        minutes = checkTime(minutes);
        seconds = checkTime(seconds);

        document.getElementById("date").innerHTML = year + "年" + month  + "月" + day + "日" + "星期" + weekend[week] + hours + "时" + minutes + "分" + seconds + "秒";

        //每隔500毫秒（0.5秒）刷新一次时间，为了实现时间动态显示效果
        t = setTimeout(function() { datetime() }, 500);
        
    }

    datetime();

    //checkTime函数，设置小于10的时间数字格式，例如5秒显示成05秒
    function checkTime(i) { 
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }

    </script>
</body>

</html>
