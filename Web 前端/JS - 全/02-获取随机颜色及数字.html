<script type="text/javascript">
	function change() {
		//创建颜色数组数据
		var color = ['#FC6060','#DC0D0D','#E729E9','#6F11A3','#171BEA','#2AEF95','#FE6224','#841A11'];
		//获取数组的长度								length
		var length = color.length;       			
		//获取0-1的随机数								Math.random()
		var random = Math.random();      			
		//把随机数变为数组的倍数						random
		var random1 = random * length;            	
		//把随机数向下取整：例如1.554545555变为 1		Math.floor()
		var floor = Math.floor(random1);		    //var floor = parseInt(random1);parseInt也能向下取整
		//取出随机颜色								color[floor]
		var color_random = color[floor];
		//赋予show随机颜色
//		var color_random = color[Math.floor(Math.random() * color.length)];         简写
		document.getElementById('show').style.background = color_random;
	}
