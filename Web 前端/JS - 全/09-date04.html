	<script type="text/javascript">
   var myDate = new Date();
   var date = myDate.toLocaleDateString(); //获取当前日期 2018/8/30

   var time=myDate.toLocaleTimeString(); //获取当前时间  下午7:43:26

   var datetime = myDate.toLocaleString( ); //获取日期与时间     2018/8/30 下午7:44:14

   </script>
