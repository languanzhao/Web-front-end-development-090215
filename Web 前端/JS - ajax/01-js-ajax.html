//2

    	xhr.open("POST","./index.php")     //同级 ./

        xhr.onreadystatechange = function(){
            if(xml.readyState === 4 && xml.status === 200)
                console.log(JSON.parse(xml.responseText))
        }
    	xhr.send("username=小明,age=18")
