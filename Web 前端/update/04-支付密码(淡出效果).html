<!DOCTYPE html>
<html>
  <head>
    <title>支付密码</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style>
		.mask{width: 100%;height: 100%;background: rgba(0,0,0,.5);position: absolute;top: 0;left: 0;opacity: 0;}
		.alert{opacity: 0;background: #fff;right: 0;left: 0;margin: 0 auto;top:50px;position: absolute;width:700px;height:250px;border: 1px solid;}
		.word{text-align: center;font-size: 30px;color: #6B7980;line-height: 100px;}
		form{margin:0 auto;width:500px;height: 150px;text-align: center;line-height:90px;position: relative;}
		form input[type="text"]{text-align: center;width: 50px;height: 50px;font-size:40px;}
		form input[type="submit"]{position: absolute;left: 0px;right: 0px;margin:0 auto;bottom: 10px;width:100px;height:50px;font-size: 22px;
														background: #00AEFF;border: none;color: #fff;}
														
		.btn{width:100px;height:50px;border: 1px solid;text-align: center;line-height:50px;position: fixed;z-index: 100;}
	</style>
	
	
  </head>
  
  <body>
		<div class="btn">点击弹窗</div>
		<div class="mask">
				<div class="alert">
					<div class="word">请输入密码</div>
				<form>
					<input type = "text" maxlength="1">   
					<input type = "text" maxlength="1"> 
					<input type = "text" maxlength="1"> 
					<input type = "text" maxlength="1">
					<input type = "text" maxlength="1">
					<input type = "text" maxlength="1">
					<input type="submit" value="提交" id="submit"/>
				</form> 
			</div>
	</div>
  </body>
  <script type="text/javascript">
	var btn = document.querySelector('.btn')	
	var mask = document.querySelector('.mask')
	var form = document.querySelector('form')
	var input = form.querySelectorAll('input[type="text"]')
	var submit = document.querySelector('#submit')
		            																			//第一个框聚焦
	for(i=0;i<input.length;i++){
		input[i].onkeyup = function(){          											//执行onkeyup事件
			for(i=0;i<input.length;i++){
				input[i].value=input[i].value.replace( /[^\d]/g,'')		//每个输入框只能输入数字
					if(input[i].value.length === 1){                  //若输入一个就聚焦到下一个
						if(i <= 4){	                                  //限制输入框数量
							input[i+1].focus()
						}
					}
				}
			}
		}
		
		
		$(".btn").click(function(){
			input[0].focus()        
			$(".alert").animate({opacity:'1'},2000)  
			$(".mask").animate({opacity:'1'},2000)
			
		})
		
		submit.onclick = function(event){                                 //阻止事件刷新
			event.preventDefault()
		}
  </script>
</html>
