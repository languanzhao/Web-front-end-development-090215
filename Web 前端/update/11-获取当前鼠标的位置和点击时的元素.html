<!DOCTYPE html>
<html>
  <head>
    <title>获取当前鼠标的位置和点击时的元素</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style>
		div{width: 100px;height: 100px;background:#009E94;margin: 0 auto;}
	</style>
	
	
  </head>
  
  <body>
			<div class="third">
				<div class="second">
					<div class="small"></div>
				</div>
			</div>
			
  </body>
  <script type="text/javascript">
		document.onclick = function(e){ 
			
			console.log(e.target)           //获取鼠标点击元素
			        var e = e || event      //这么写是要兼容各个浏览器  且不能反过来写
					var x = e.clientX
					var y = e.clientY
			console.log('x=' + x + 'px' + ':' + 'y=' + y + 'px')//获取鼠标当前位置
		}
  </script>
</html>
