<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>banner</title>
<meta name="description" content="">
<meta name="keywords" content="">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		.banner{width:1920px;height:600px;position:relative;overflow: hidden;left:50%;margin-left:-960px;}
		.banner ul{width:1920px;height:600px;position: absolute;}
		.banner ul li{width:1920px;height:600px;}
		
		ol{text-align: center;width:100%;position: absolute;bottom:50px;}
		ol li{width:30px;height:30px;border-radius:50%;background: red;display: inline-block;margin:0 20px;}
		
		ol .on{background:black;}
		
		ul li{display: none;}
		ul .on{display:block;}
		.leftClick{position:absolute;left:100px;top:240px;font-size:80px;color:#000;}
		.rightClick{position: absolute;right:100px;top:240px;font-size:80px;color:#000;}
	</style>
		
</head>
<body>
   <div class="banner">
   	<ul>
   		<li style="background:yellow;" class="on"></li>
   		<li style="background:orange;"></li>
   		<li style="background:blue;"></li>
   	</ul>
   	<ol>
   		<li class="on"></li>
   		<li></li>
   		<li></li>
   	</ol>
	<a href="javascript:void(0);" class="leftClick">左</a>
	<a href="javascript:void(0);" class="rightClick">右</a>
   </div>
</body>
	<script type="text/javascript">
		var banner = document.querySelector(".banner")
		var pic = banner.querySelectorAll("ul li")
		var btn = banner.querySelectorAll("ol li")
		var leftClick = banner.querySelector(".leftClick")
		var rightClick = banner.querySelector(".rightClick")
		var index = 0
		var time
		for(var i=0 ;i<=btn.length-1;i++){
			btn[i].onmouseover = function(){
				for(var j = 0 ;j <=btn.length -1;j++){
					btn[j].className = ''
					pic[j].className = ''
					btn[j].index = j
				}
				this.className = 'on'
				pic[this.index].className = 'on'
				index = this.index
				
			}
		}
		//设置定时器
	time = setInterval(function(){
			if(index < btn.length -1){
				index ++
			}else{
				index = 0
			}
			for(var j = 0 ;j <=btn.length -1;j++){
				btn[j].className = ''
				pic[j].className = ''
				btn[j].index = j
			}
			btn[index].className = 'on'
			pic[index].className = 'on'
		},1000)
		//移入暂停
		banner.onmouseenter = function(){
			clearInterval(time)
		}
		//移出重启定时器
		banner.onmouseleave = function(){
			time = setInterval(function(){
					if(index < btn.length -1){
						index ++
					}else{
						index = 0
					}
					for(var j = 0 ;j <=btn.length -1;j++){
						btn[j].className = ''
						pic[j].className = ''
						btn[j].index = j
					}
					btn[index].className = 'on'
					pic[index].className = 'on'
				},1000)
		}
		//左按钮
		leftClick.onclick = function(){
			index <= 0 ? index = btn.length -1 : index --
			for(var j=0;j <= btn.length - 1;j++){
				btn[j].className = ""
				pic[j].className = ""
				btn[j].index = j
			}
			btn[index].className = 'on'
			pic[index].className = 'on'
		}
		//右按钮
		rightClick.onclick = function(){
			index >= btn.length -1 ? index = 0 : index ++
			for(var j=0;j <= btn.length - 1;j++){
				btn[j].className = ""
				pic[j].className = ""
				btn[j].index = j
			}
			btn[index].className = 'on'
			pic[index].className = 'on'
		}
	</script>
	
</html>
