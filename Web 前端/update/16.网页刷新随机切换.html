<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页刷新随机切换</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <img src="" alt="" class="change" style="width:300px;height:200px;margin:0 auto;">
    <img src="" alt="" class="change" style="width:300px;height:200px;margin:0 auto;">
</body>
<script>
    var qrcode = ['banner01.jpg', 'banner02.jpg', 'banner03.jpg']
    var index = Math.floor(Math.random() * qrcode.length)
 
    $(".change").attr("src",'img/' + qrcode[index])
</script>

</html>
