    <script type="text/javascript">
 
  
    $.ajax({
              url:"https://easy-mock.com/mock/5c283440e644911aa4071e95/example/data",

              var arr_wx = res.data.wxNumber

              var wx_index = Math.floor((Math.random() * arr_wx.length))
              var stxlwx = arr_wx[wx_index]
              //微信号
              $('.wxNumber').text(stxlwx)
              //二维码
              $(".wxImg").attr("src","img/"+stxlwx+".jpg")
  
              }
          })
  
    </script>
    <!-- 要加二维码就添加class名 -->
