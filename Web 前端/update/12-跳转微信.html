<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跳转到微信</title>
</head>
<body>
    <button>跳转到微信</button>
</body>
<script>
            var btn = document.querySelector('button')
            btn.onclick = function(){
                window.location.href = 'weixin://';
            }
</script>
</html>
