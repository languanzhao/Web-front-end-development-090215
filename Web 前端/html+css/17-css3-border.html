<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.div1{width: 200px;height: 100px;border-radius: 20px;background: #666666;text-align: center;line-height: 100px;}
		.div4{width: 200px;height: 100px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;background: #999999;margin-top: 20px;}
		.div2{width:300px;height:100px;background-color:#ff9900;box-shadow: 10px 10px 5px #888888;margin: 20px 0px;}
		.div3{border:26px solid transparent;width: 200px;height: 100px;
		border-image:url(img/4.jpg) 30 30 round;}   /*stretch , repeat*/
		</style>
	</head>
	<body>
	<div class="div1"> border-radius 圆角半径</div>
	<div class="div4">一个圆角</div>
	<div class="div2"> box-shadow 边框阴影</div>
	<div class="div3"> border-image 边框图片</div>
	</body>
</html>
