	<script type="text/javascript">
		document.getElementById ('list').onmouseover = show;
		document.getElementById ('list').onmouseout = hide;

		function show (){
			document.getElementById('sub').style.display = 'block';
			document.getElementById ('links').style.color = "#FFFFFF";
			document.getElementById ('links').style.background = "orange";
		};
		function hide (){
			document.getElementById('sub').style.display = 'none';
			document.getElementById ('links').style.background = "#333333";
			document.getElementById ('links').style.background = "#CCCCCC";
		};
	</script>
