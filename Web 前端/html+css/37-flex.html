<script type="text/javascript">
// 	决定主轴的方向（即项目的排列方向）
// 1.flex-direction: row | row-reverse | column | column-reverse;
//  		row（默认值）  ：主轴为水平方向，起点在左端。     //左浮动
// 		row-reverse	  ：主轴为水平方向，起点在右端。	  //右浮动
// 		column        ：主轴为垂直方向，起点在上沿。
// 		column-reverse：主轴为垂直方向，起点在下沿。	  //reverse 意为反向
// 2.flex-wrap属性定义，如果一条轴线排不下，如何换行。
//  flex-wrap: nowrap | wrap | wrap-reverse;
// 3.flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。
// 	 flex-flow: row nowrap;                            //默认值


// 4.justify-content属性定义了项目在主轴上的对齐方式。
//  justify-content: flex-start | flex-end | center | space-between | space-around;
// 		flex-start（默认值）：左对齐
// 		flex-end		   ：右对齐
// 		center             ： 居中
// 		space-between      ：两端对齐，项目之间的间隔都相等。
// 		space-around       ：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
// 5.align-items属性定义项目在交叉轴上如何对齐。
// align-items: flex-start | flex-end | center | baseline | stretch;
// 		flex-start		：交叉轴的起点对齐。
// 		flex-end  		：交叉轴的终点对齐。
// 		center    		：交叉轴的中点对齐。
// 		baseline       	：项目的第一行文字的基线对齐。
// 		stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
// 6.align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。
// 		flex-start		：与交叉轴的起点对齐。
// 		flex-end		：与交叉轴的终点对齐。
// 		center          ：与交叉轴的中点对齐。
// 		space-between   ：与交叉轴两端对齐，轴线之间的间隔平均分布。
// 		space-around    ：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
// 		stretch（默认值）：轴线占满整个交叉轴。


// 7.以下6个属性设置在项目上。
// order          order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
// flex-grow	   flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
// flex-shrink	   flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
// flex-basis     它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。
// flex           flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
// align-self     align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。           默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
</script>
