<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>margin的垂直合并问题</title>
<meta name="description" content="">
<meta name="keywords" content="">
 <style type="text/css">
 	div{ width: 250px; height: 250px; }
.box{ background: #EF43A8; margin:20px 0px 50px 0px;}
.box1{ background: #7428E5; margin:0px 0px 50px 0px;}

.box2{ width: 300px; height: 300px; background: #EF43A8; border: 1px solid #1E29D1;}
.box3{ background: #7428E5; margin: 25px 0px 0px 25px; }

.box4{ width: 300px; height: 300px; background: #EF43A8; float: left;}
.box5{ background: #7428E5; margin: 25px 0px 0px 25px; }

.box6{ width: 300px; height: 300px; background: #EF43A8; overflow: hidden;}
.box7{ width: 400px; background: #7428E5; margin: 25px 0px 0px 25px; }
 </style>
</head>
<body>
	<!-- 合并问题是两个同级别的元素，只能采取设置单个的垂直外边距 -->
    <div class="box"></div>
    <div class="box1"></div>
    
    <!-- 给父级元素设置边框作为参照物 -->
     <div class="box2">
	   		 <div class="box3"></div>
    </div>
    
    <!-- 给父级元素设置浮动 -->
    <div class="box4">
	    	<div class="box5"></div>
    </div>
    
    <!-- 给父级元素设置溢出隐藏 overflow: hidden; -->
    <div class="box6">
	    <div class="box7"> </div>   
    </div>
</body>
</html>
