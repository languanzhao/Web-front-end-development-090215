<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		
<form>
  1.文本框<input type="text" />  		 <br />
  2.复选框<input type="checkbox" /><input type="checkbox" /><input type="checkbox" /><br />
  3.单选按钮<input type="radio" value="男" name="sex"/><input type="radio" value="女" name="sex"/>	需要两个单选按钮的name属性里面的值设置为相同的名称才可单选     <br />
  4.图像域<input type="image" /> 	    忽略不用 <br />
  5.文件域<input type="file" /> 	     <br />
  6.提交按钮<input type="submit" /> 	     <br />
  7.重置按钮<input type="reset" />	     <br />
  8.密码框<input type="password" />      <br />
  9.按钮<input type="button" /> 	     <br />
  10.单选或多选菜单<select><option>1</option><option>2<option/><option>3<option/></select> 	 <br />
  11.多行的文本输入控件<textarea></textarea>    <br />
  12.自定义按钮<button style="width: 130px;height: 50px;"></button>
</form>


	</body>
	
</html>
