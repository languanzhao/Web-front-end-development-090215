1、word-wrap:break-word;

内容将在边界内换行，仅用于块对象，内联对象要用的话，必须要设定height、width或display:block或position:absolute。

2、word-break:break-all;

用于处理单词折断。(注意与第一个属性的对比)

3、white-space:nowrap;

用于处理元素内的空白，只在一行内显示。

4、overflow:hidden;

超出边界的部分隐藏。

5、text-overflow:ellipsis;

超出部分显示省略号。
