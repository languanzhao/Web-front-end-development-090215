                <!-- 多行文字显示省略号  可用filter(过滤器) -->
<style type="text/css"> 

/* text{white-space: nowrap;overflow: hidden;text-overflow: ellipsis;} 单行文本显示省略号*/


*{ padding:0; margin:0} 
a{ text-decoration:none;color:#6699ff;} 
ul,li{ list-style:none; text-align:left;} 
 
#divcss5{border:1px #ff8000 solid; padding:10px; width:150px;} 
#divcss5 li{width:150px;height:24px;color:#6699ff;              overflow:hidden;text-overflow:ellipsis; 
border-bottom:1px #ff8000 dashed;} 

#divcss6{border:1px #ff8000 solid; padding:10px; width:150px;} 
#divcss6 li{width:150px;height:24px;color:#6699ff;              overflow:hidden;
    border-bottom:1px #ff8000 dashed;} 
</style> 
</head> 
<body> 
<ul id="divcss5"> 
        <li>
            <a href="#">
                <nobr>&#8226; 显示不完显示省略号测试内容</nobr>          <!-- nobr 禁止换行标签 -->
            </a>
        </li> 
        <li>
            <a href="#">
                <nobr>&#8226; 第二排测试内容超出显示省略号</nobr>
            </a>
        </li> 
        <li>
            <a href="#" class="a">
                <nobr>&#8226; 第二排测试内容</nobr>
            </a>
        </li> 
</ul> 
<ul id="divcss6"> 
        <li>
            <a href="#">
                <nobr>&#8226; 显示不完显示省略号测试内容</nobr>
            </a>
        </li> 
        <li>
            <a href="#">
                <nobr>&#8226; 第二排测试内容超出显示省略号</nobr>
            </a>
        </li> 
        <li>
            <a href="#" class="a">
                <nobr>&#8226; 第二排测试内容</nobr>
            </a>
        </li> 
</ul> 
</body>
