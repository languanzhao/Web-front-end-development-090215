<!DOCTYPE html>
<html>
<head>

<title>      https://blog.csdn.net/killer_mamiao/article/details/78219338   
背景不变：	 背景可以用样式,点击后的效果可以用背景
</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/common.css" rel="stylesheet">
<style type="text/css" media="screen">
i{width: 20px;height: 20px;border: 1px solid #999;border-radius: 4px;display: inline-block;vertical-align: middle;margin-right: 5px;}
/* input{display: none;} */
input[type="checkbox"]:checked+i{
	background: url("img/打钩.jpg") center center no-repeat;
	background-size: 15px 15px;border: 1px solid #007DDB;
}

b{width: 20px;height: 20px;border-radius: 50%;border:2px solid #999;display: block;}
.dot input[type="checkbox"]:checked+b{background: url(img/dot.png) center center no-repeat;background-size: 14px 14px;}

</style>
</head>
<body>
		<label>
			<input type="checkbox" hidden />
			<i></i>
			篮球
		</label>
		
		<label class="dot">
			<input type="checkbox" hidden />
			<b></b>
			排球
		</label>
</body>
<script type="text/javascript">
//	https://blog.csdn.net/killer_mamiao/article/details/78219338
	var a = document.querySelector("input")
	a.onclick = function(){  
	if(a.checked){                      //检测是否勾选
		console.log("已选中")
	}else{
		console.log("未选中")
	}
	}

</script>
</html>
