<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
		<div id="app">
			<input type="text" v-model="text">
			<!-- <p>{{methodsText()}}</p> -->                       <!--  注意methods需要添加（） -->
			<!-- <p>{{computedText}}</p> -->
			<p>{{watchText}}</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script type="text/javascript">
			var vm = new Vue({
						el:"#app",
						data:{
							text:"",
							watchText:""
						},
						// methods:{
						// 	methodsText(){                                           
						// 		return this.text.toUpperCase()
						// 	}
						// },
						// computed:{                                         //不可传参
						// 	computedText(){
						// 		return this.text.toUpperCase()
						// 	}
						// },
						watch:{
							text(){
								this.watchText = this.text.toUpperCase()
							}
						}
					})
//(1)methods属性(方法集): methods不会缓存数据，每次执行都会重新执行函数，容易造成资源浪费
//(2)computed 计算属性: computed会缓存数据，提高资源利用率;适用常见：购物车小计、总价
//(3)watch 监听属性: 适用场景:分页效果、数据发生变化时异步操作
    </script>
</body>
</html>
