<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部/全局过滤器</title>
    <style></style>
</head>
<body>
    <div id="app">
                                    <!-- money,rmb,text为data里的数据，若想过滤某些内容，只需在后面添加即可 -->
     
    <br>
      {{ money | floatNumber | sign }}
      {{ text | changeBig }}
                                    <!-- 过滤器可以串联：{{ message | filterA | filterB }} -->
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</body>
<script type="text/javascript">
//局部过滤
        var vm = new Vue({
            el:"#app",
            data:{
                money:100,
                text:"rmb"
            },
            filters:{
                floatNumber(value){
			        return value.toFixed(2)         //toFixed() 方法可把 Number 四舍五入为指定小数位数的数字。
                },
                changeBig(value){
                    return value.toUpperCase()      //转大写
                },
                sign(value){
                    return "￥" + value               //添加￥符号
                }
            }
        })
    </script>
