<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0px ;padding: 0px ;list-style-type: none;;}
        .tab{width: 500px;height: 300px;border: 1px solid;margin: 0px auto;}
        ul{width:500px;height: 100px;border-bottom: 1px solid red;display: flex;}
        ul li{width:250px;text-align:center;line-height:100px;height:100px;border-left: 1px solid;}
        ul li:first-child{border:0 none;}
        ul .on{background: #1bd662;}
        .bd{width: 500px;height: 400px;}
    </style>
</head>
<body>
    <div id="app">    
   <div class="tab">
        <ul class="hd">
           <li v-for="(item,i) of btn" @click="toClick(i)" :class="i === index ? 'on' : null">{{item}}</li>
        </ul>
                                                                <!-- 内容不能循环出来 -->
        <div class="bd">                                      
            <form class="register" v-if="seen">
                <label for="">请输入账号</label>
                    <input type="text"><br/>
                <label for="">请输入密码</label>
                    <input type="password"><br/>
                <label for="">请输入邮箱</label>
                    <input type="text"><br/>
                <button type="submit">注册</button>
            </form>
            <form class="login" v-else>
                <label for="">请输入账号</label>
                    <input type="text"><br/>
                <label for="">请输入密码</label>
                    <input type="text"><br/>
                <button type="submit">登录</button>
            </form>
        </div>
   </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
            var vm = new Vue({
                el:"#app",                                         //需要再添加一层作用域
                data:{
                    btn:["注册","登录"],
                    index:0,
                    seen:true
                },
                methods:{
                    toClick:function(i){
                       this.index = i 
                       if(i === 0){
                           this.seen = true
                       }else{
                           this.seen = false
                       }

                    }
                }
            })
</script>
</html>
