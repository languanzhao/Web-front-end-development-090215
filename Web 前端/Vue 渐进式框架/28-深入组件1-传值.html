<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深入组件</title>
<!--1.组件命名
   a.短横线分割命名(dom中有效)  my-conponent
   b.驼峰式命名 className  ==> <class-name></class-name>  html会自动把大写变小写

   2.传入一个对象的所有属性 (还要传入数组如 选项卡 等例子)   (重点)   -->
</head>
<body>
    <div id="app">
            <!-- 传入数组 -->
            <blog-post :value2="arr"></blog-post>

            <!-- <blog-post v-bind="obj"></blog-post> -->
            <!-- 传入一个对象的所有属性   上下两种方法皆可-->
            <!-- <blog-post :value1="obj"></blog-post>                    -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript">
    Vue.component("blog-post",{
        props:["value2"],
        template:`<div>                                   
                    <ul>
                      <li v-for="item of value2">{{item}}</li>
                    </ul>
                 </div>`
        //          
        // props:["value1"],
        // template:`<div>
        //         <p>{{value1.name}}</p>
        //         <p>{{value1.age}}</p>
        //         </div>`
        //         
        // props:["name","age"],
        // template:`<div>
        //          <p>{{name}}</p>
        //          <p>{{age}}</p>
        //          </div>`
    })
            var vm = new Vue({
                 el:"#app",
                data:{
                    obj:{
                        name: "小明",
                        age:20
                        },
                    arr:["标题一","标题二","标题三"]
                }  
                    })
    </script>
</html>
