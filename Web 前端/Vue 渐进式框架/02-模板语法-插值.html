<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> https://cn.vuejs.org/v2/guide/ </title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>

<body>
    <div class="app">
       <p v-once>{{text}}</p>                            <!-- 插值 -->
       <p v-html="html"></p>                             <!-- 插标签 -->
       <p v-bind:class="css">添加类名</p>                 <!-- 插类名 -->
       <p>{{number*9}}</p>                               <!-- js表达式 -->
       <p v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">这是样式</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript">
                var vm = new Vue({
                    el:".app",
                    data:{
                        text:"文本内容",                          //插值 
                        html:"<span>插入标签</span>",             //插标签  容易被xss攻击
                        css:"a",                                 //插类名
                        number:9,                                //js表达式
                        activeColor: 'red',
                        fontSize: 30
                    }
                })
                vm.text = 123    //因为已经添加了 v-once 且 只执行一次，不允许其他事件发生
    </script>
</body>
      <span></span>
</html>
