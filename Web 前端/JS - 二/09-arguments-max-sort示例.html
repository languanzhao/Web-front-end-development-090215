//     2.2. 冒泡排序  
       var arr = [24,78,1,45,8,43,536]
       function bubbleSort(){
			for (var i = 0; i < arr.length - 1; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] > arr[j+1]) {        // 相邻元素两两对比
						var c = arr[j+1];        	// 元素交换
						arr[j+1] = arr[j];
						arr[j] = c;
					}
				}
				}
       }
	   bubbleSort()
