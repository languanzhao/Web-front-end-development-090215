//设置Cookie清除时间
		function setCookie(cookieName, cookieVal, cookieTime) {
				var str = cookieName + "=" + cookieVal
				var time = new Date()
				if (cookieTime > 0) {							   //设置的时间需要大于0
					time.setTime(time.getTime() + cookieTime)

					str += ";expires=" + time.toGMTString()

					document.cookie = str;
				}
			}
