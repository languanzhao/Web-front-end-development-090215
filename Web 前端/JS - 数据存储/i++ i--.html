<body>
   <form class="form">
			<input type="text" value="1" class="val">
			<input type="button" class="add" value="+">
			<input type="button" class="min" value="-">
	</form>
</body>
<script type="text/javascript">	
	    //js 写法
    
    var num = document.querySelector(".form")
    var num_val = num.querySelector(".val")
    var add = num.querySelector(".add")
    var min = num.querySelector(".min")

    add.onclick = function(){
     var value = Number(num_val.value)
         value++
     num_val.value = value                       	  // num_val.value = value ++
    }
    min.onclick = function(){
     var value = Number(num_val.value)
     if(value > 1){
         value--
         num_val.value = value
     }
    }
    num_val.onblur = function(){                      //可写成如下写法  
     var value = this.value                           // var value = num_val.value  
     var  re = /^\+?[1-9][0-9]*$/                     //可放头部，作为全局变量使用
     if(!re.test(value)){                             //input框失去焦点，val值为正则表达式    
         this.value = 1                  			  // num_val.value = 1
     }
    }
