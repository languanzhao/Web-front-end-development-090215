<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">  <!-- https://blog.csdn.net/extraordinarylife/article/details/52859574 -->
		<title>https://www.jb51.net/article/109316.htm</title>
	</head>
	<body>
	1.只能输入英文
    <input type="text" onkeyup="value=value.replace(/[^a-zA-Z]/g,'')"> 			 </br>
    
    2. 只能输入英文,无法粘贴，右键不会弹出粘贴菜单
	<input type="text" onkeyup="value=value.replace(/[^\a-\z\A-\Z]/g,'')"
	onkeydown="fncKeyStop(event)" onpaste="return false"
	oncontextmenu="return false" />												 </br>
	
	3.只能输入数字：	
	<input onkeyup="this.value=this.value.replace(/\D/g,'')"
	onafterpaste="this.value=this.value.replace(/\D/g,'')">						 </br>
	
	4. 只能输入数字，小数点：
    <input name="price" type="text"
    onkeyup="value=value.replace(/[^\d\.]/g,'')"> 								 </br>
    
    5.只能输入数字，小数点，下划线：	
	<input name="price" type="text"
	onkeyup="value=value.replace(/[^\d\._]/g,'')">								 </br>
	
	6.只能输入英文和数字：	
	<input onkeyup="value=value.replace(/[\W]/g,'') "
	onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">   </br>
	
	7.只能输入汉字：	
	<input onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')"
	onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))">   </br>
	
	8.禁止输入法输入：无法切换输入法
	<input type="text" style="ime-mode: disabled">							     </br>
	
	9.只能输入中文、英文、数字、@符号和.符号：	
	<input type="text"
	onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\@\.]/g,'')">		 </br>
	
	10.不能为空：
	<input onblur="if(this.value.replace(/^ +| +$/g,'')=='')alert('不能为空!')">
	</body>
	
</html>
