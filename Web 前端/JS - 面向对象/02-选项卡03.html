<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Js基础</title>
	<style type="text/css" media="screen">
	*{margin: 0;padding: 0;list-style: none;}
	.tab{width: 500px;height: 500px;border: 1px solid;margin: 0 auto;}
	.hd{height: 100px;border-bottom: 1px solid;}
	.hd li{width: 100px;height: 100px;float: left;border-right: 1px solid;text-align: center;line-height: 100px;}
	.hd .on{background: yellowgreen;}
	.bd div{display: none;}
	.bd .on{display: block;}
	</style>
</head>
<body>
	<div class="tab">
		<div class="hd">
			<ul>
				<li class="on">标题一</li>
				<li>标题二</li>
				<li>标题三</li>
			</ul>
		</div>
		<div class="bd">
			<div class="on">内容1</div>
			<div>内容2</div>
			<div>内容3</div>
		</div>
	</div>
	<script src="js/选项卡03.js"></script>
	<script>
		var tab = new Tab({
			"tabMain":".tab",
			"tabTitle":".hd li",
			"tabCon":".bd div",
			"autoPlay":true,
			"delayTime":300
		})
	</script>
</body>
</html>
