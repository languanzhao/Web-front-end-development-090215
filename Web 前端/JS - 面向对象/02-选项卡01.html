<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Js基础</title>
	<script src="js/选项卡01.js" type="text/javascript" language="JavaScript"></script>
	<style type="text/css" media="screen">
	*{margin: 0;padding: 0;list-style: none;}
	.tab{width: 500px;height: 500px;border: 1px solid;margin: 0 auto;}
	.hd{height: 100px;border-bottom: 1px solid;}
	.hd li{width: 100px;height: 100px;float: left;border-right: 1px solid;text-align: center;line-height: 100px;}
	.hd .on{background: yellowgreen;}
	.bd div{display: none;}
	.bd .on{display: block;}
	</style>
</head>
<body>
	<div class="tab">
		<ul class="hd">
			<li class="on">标题一</li>
			<li>标题二</li>
			<li>标题三</li>
		</ul>
		<div class="bd">
			<div class="on">123456</div>
			<div>67890</div>
			<div>abcdefg</div>
		</div>
	</div>
	
</body>
	<script type="text/javascript">
		var tab = new Tab({
			tabMain:'.tab',
			tabTitle:'.hd li',
			tabCon:'.bd div',
			autoPlay:true
		})
	</script>
</html>
