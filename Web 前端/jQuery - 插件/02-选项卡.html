<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/jquery1.11.js"></script>
<script type="text/javascript" src="js/02-选项卡.js"></script>
<style type="text/css" media="screen">
	*{margin: 0;padding: 0;list-style: none;}
	.tab{width: 500px;height: 500px;border: 1px solid;margin: 0 auto;}
	.hd{height: 100px;border-bottom: 1px solid;}
	.hd a{font-size: 80px;line-height: 85px;text-decoration: none;margin-left: 25px;}
	.hd li{width: 100px;height: 100px;float:left;border-right: 1px solid;text-align: center;line-height: 100px;}
	.hd .on{background: yellowgreen;}
	.bd div{display: none;}
	.bd .on{display: block;}
	</style>
</head>
<body>
    <div class="tab">
		<div class="hd">
			<ul>
				<li class="on">标题一</li>
				<li>标题二</li>
				<li>标题三</li>
			</ul>
			<a href="javascript:void(0)" class="prev">&lt;</a>
			<a href="javascript:void(0)" class="next">&gt;</a>
		</div>
		<div class="bd">
			<div class="on">农场摘菜</div>
			<div>名校英语方法曝光！</div>
			<div>中国打破了世界软件巨头规则</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(".tab").main({
				"Main":".tab",
				"btn":".hd li",
			    "con":".bd div",
			    "leftBtn":".prev",
			    "rightBtn":".next",
			    "autoPlay":true,     //true播放  false不播放
			    "delayTime":500
			})
</script>
</html>
